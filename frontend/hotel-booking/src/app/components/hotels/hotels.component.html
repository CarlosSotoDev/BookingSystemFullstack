<div class="container mx-auto p-4">
  <h1 class="text-2xl mb-4">Lista de Hoteles</h1>

  <!-- Muestra el indicador de carga -->
  <div *ngIf="isLoading" class="text-center">
    <p>Cargando hoteles...</p>
  </div>

  <!-- Si no hay hoteles y no estÃ¡ cargando -->
  <div *ngIf="!isLoading && hotels.length === 0" class="text-center">
    <p>No se encontraron hoteles.</p>
  </div>

  <!-- Si hay hoteles -->
  <div *ngIf="!isLoading && hotels.length > 0">
    <table class="table-auto w-full border-collapse border border-gray-400">
      <thead>
        <tr class="bg-gray-800 text-white">
          <th class="border border-gray-400 p-2">Nombre del Hotel</th>
          <th class="border border-gray-400 p-2">Ciudad</th>
          <th class="border border-gray-400 p-2">Fecha de Check-in</th>
          <th class="border border-gray-400 p-2">Precio por noche</th>
          <th class="border border-gray-400 p-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hotel of hotels" class="text-center">
          <td class="border border-gray-400 p-2">{{ hotel.hotelName }}</td>
          <td class="border border-gray-400 p-2">{{ hotel.city }}</td>
          <td class="border border-gray-400 p-2">{{ hotel.checkinDate | date }}</td>
          <td class="border border-gray-400 p-2">{{ hotel.pricePerNight | currency }}</td>
          <td class="border border-gray-400 p-2">
            <button (click)="editHotel(hotel)" class="bg-blue-500 text-white p-2 rounded">Editar</button>
            <button (click)="deleteHotel(hotel.id)" class="bg-red-500 text-white p-2 rounded ml-2">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
