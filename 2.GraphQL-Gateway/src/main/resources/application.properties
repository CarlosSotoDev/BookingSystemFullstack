spring.application.name=GraphQL-Gateway
server.port=0

#Eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}:${server.port}}
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90


#GrapQL
spring.graphql.http.path=/graphql
#UI en /grapiql para probar
spring.graphql.graphiql.enabled=true
spring.main.web-application-type=servlet



